<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="styles.css">
    <title>Input with Inner Styling</title>
</head>
<body>
    <div class="input">
        <div class="input__text" contenteditable="true" spellcheck="false" data-state="text" data-placeholder="Share via @username">Hey <span class="input__username">@ivanchurch</span>, come check this out!</div>
        <div class="icon-wrapper">
            <button class="icon input__send"></button>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
